<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #ffe2e2, #e2e2ff); 
            min-height: 100vh; 
            display: flex;     
            align-items: center;
        }

        .custom-card {
            border: none;       
            border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            background-color: white;
            transition: transform 0.3s; 
        }

        .custom-card:hover {
            transform: translateY(-5px);
        }

        .profile-img {
            height: 250px;
            object-fit: cover; 
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .btn-bam {
            background-color: #ff9ff3;
            color: white;
            border-radius: 50px; 
        }
        .btn-ploy {
            background-color: #a29bfe;
            color: white;
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <div class="container text-center"> <h1 class="mb-5 fw-bold text-secondary">PORTFOLIO</h1>

        <div class="row justify-content-center g-4">
            
            <div class="col-md-5"> <div class="card custom-card h-100">
                    <img src="bam.jpg" class="profile-img">
                    
                    <div class="card-body p-4">
                        <h2 class="fw-bold">BAM'S PORTFOLIO</h2>
                        
                        <a href="bam.html" class="btn btn-bam px-4 py-2">See Portfolio</a>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card custom-card h-100">
                    <img src="ploy.jpg" class="profile-img">
                    
                    <div class="card-body p-4">
                        <h2 class="fw-bold">PLOY'S PORTFOLIO</h2>
                        
                        <a href="ploy.html" class="btn btn-ploy px-4 py-2">See Portfolio</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
